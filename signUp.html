<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="m-4">
   <form method="post" class="form">
        {% if status == "login" %}
            <p>An account with the same credentials was identified. <a href="/login">Login</a></p>
        {% endif %}
        <label for="username">Username: </label><input type="text" name="username" class="form-control w-50">
        <label for="username">Password: </label><input type="password" name="pwd" class="form-control w-50">
        <button class="btn btn-primary w-25 mt-3" type="submit">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
</body>
</html>
