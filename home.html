<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        #hid-btn-avatar:focus, #hid-btn-avatar:focus-within, #hid-btn-avatar:hover{
            border: 0px!important;
            background-color: rgba(255, 0, 0, 0)!important;
        }
    </style>
</head>

<body class="m-4">
    <div style="display: flex; text-align: right!important; position:fixed; top:0; right:0; width: 100%;"
        class="text-end justify-right">
        <div style="width: 100%;">
            <h5 style="text-align: right!important; width: calc(99% - 60px); margin-top:1.25%;">
                Welcome back, {{username}}
            </h5>
            <form method="post" class="form" style="display:flex;">
                        <input type="text" name="hid" value="avatar" style="display: none;">
                        <button style="visibility: hidden;" id="hid-btn-avatar">
                            <img class="rounded-circle avatar" style="visibility: visible;text-align: right!important; position: absolute; top: 0; right: 0; margin: 0.5%;" src="profile.png">
                        </button>
                    </form>

            {% if status == "free" %}
                <span class="badge bg-primary" style="margin-top:0%; margin-right: 0.8%;">Free</span>
            {% endif %}
            {% if status == "pro" %}
                <span class="badge bg-primary">Super Pro!</span>
            {% endif %}
            {% if avatar == "yes" %}
                <div class="bg-dark rounded" style="margin-right:10px; width: 200px; height: 200px; position: absolute; top: 1;right: 0; z-index:3920219301;">
                    <a style="color:white; margin-left:15px; position:absolute; left:0;">Upgrade to <b>Super Pro!</b></a>
                    <form method="post" class="form" style="display:flex; position:reletave;">
                        <input type="text" name="hid" value="avatar-close" style="display: none;">
                        <form method="post" class="form" style="margin-top:5%">
        <input type="text" name="hid" value="logout" style="display: none;">
        <button type="submit" class="btn btn-warning" style="position:absolte; bottom:0; left:50; width:100px; margin-left:50px; margin-bottom:5%">Log Out</button>
    </form>
                        <button class="btn btn-light" type="submit" style="position:absolute; bottom:0; left:50; width:100px; margin-left:50px; margin-bottom:5%">
                            Close
                        </button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
    <h2>Tasks</h2>
    <table>
        <ol>
            {%for i in range(items)%}
            <tr style="margin: 0.5rem;">
                <td style="margin: 0.45rem;">
                    <li>{{todo[i]}}</li>
                </td>
                {% if todo[i] != "Add A Task" %}
                <td style="margin-left: 10%">
                    <form method="post" class="form">
                        <input type="text" name="hid" value="remove" style="display: none;">
                        <input type="text" name="task" value={{todo[i]}} style="display: none;">
                        <button class="btn btn-primary" style="margin-left: 10%;">Remove</button>
                    </form>
                </td>
                <td style="margin-left: 10%">
                    <form method="post" class="form" style="display:flex;">
                        <input type="text" name="hid" value="rename" style="display: none;">
                        <input type="text" name="task" value="{{todo[i]}}" style="display: none;">
                        <input type="text" name="rename-task" class="form-control w-50" style="margin-left:10%"
                            autocomplete="off">
                        <button class="btn btn-primary" style="margin-left: 3%;">Rename</button>
                    </form>
                </td>
                {% endif %}

            </tr>
            {%endfor%}
        </ol>
    </table>
    <form method="post" class="form" style="display: flex; margin-top:3%">
        <input type="text" name="hid" value="add" style="display: none;">
        <input type="text" name="task" class="form-control w-50" autocomplete="off">
        <button type="submit" class="btn btn-primary" style="margin-left: 2%;">Add Task</button>
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
