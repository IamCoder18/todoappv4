<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="m-4">
   <form method="post" class="form">
        {% if incorrect == "yes" %}
            <div class="alert alert-danger" role="alert">
  <b>Wrong Username or Password!</b>
</div>
        {% endif %}
       <label for="username">Username: </label><input type="text" name="username" class="form-control w-50">
       <label for="username">Password: </label><input type="password" name="pwd" class="form-control w-50">
       <button class="btn btn-primary w-25 mt-3" type="submit">Log On</button>
    </form>
   <p class="mt-3">Don't have an account? <a href="/signUp">Sign Up</a></p>
</body>
</html>
